<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MapleStory Mini-Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; background:#111; color:#eee; font-family: Arial, sans-serif; }
    #hud {
      position:fixed; top:10px; left:10px;
      background:rgba(0,0,0,.60); padding:12px;
      border-radius:10px; max-width: 520px;
    }
    #questTitle { font-weight:700; margin-bottom:6px; }
    #questDesc { opacity:.9; margin-bottom:10px; }
    #questProgress { opacity:.9; }
    #playerStats { opacity:.85; margin-top:10px; }
    #errors { margin-top:10px; color:#ffb3b3; white-space:pre-wrap; font-size: 13px; }
    canvas { display:block; margin:0 auto; background:#1b1b1b; }
    .small { opacity:.75; margin-top:8px; font-size: 13px; }
    a { color:#9bd; }
  </style>
</head>
<body>
  <div id="hud">
    <div id="questTitle"></div>
    <div id="questDesc"></div>
    <div id="questProgress"></div>
    <div id="playerStats"></div>
    <div class="small">Move: ← → | Attack: Space</div>
    <div id="errors"></div>
  </div>

  <canvas id="c" width="960" height="540"></canvas>

  <script src="./game.js"></script>
</body>
</html>
