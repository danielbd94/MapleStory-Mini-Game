<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Maple Mini RPG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      overflow:hidden;
      background:#111;
      color:#eee;
      font-family: Arial, sans-serif;
    }

    #hud {
      position:fixed;
      top:10px;
      left:10px;
      z-index:100;
      background:rgba(0,0,0,.6);
      padding:12px;
      border-radius:10px;
      max-width:520px;
      max-height:80vh;
      overflow-y:auto;
    }

    #questTitle { font-weight:700; margin-bottom:6px; }
    #questDesc { margin-bottom:8px; }
    #questProgress { margin-bottom:6px; }
    #playerStats { margin-top:8px; }
    #errors { margin-top:8px; color:#ffb3b3; white-space:pre-wrap; font-size:13px; }

    canvas {
      display:block;
      width:100%;
      height:100%;
      background:#1b1b1b;
    }

    .small {
      font-size:13px;
      opacity:.8;
      margin-top:6px;
    }

    /* ===== STATS BUTTON ===== */
    #statsBtn {
      position:fixed;
      right:15px;
      bottom:15px;
      z-index:200;
      padding:10px 14px;
      font-size:14px;
      cursor:pointer;
      border:none;
      border-radius:8px;
      background:#2d7cff;
      color:white;
      font-weight:bold;
    }

    /* ===== STATS PANEL ===== */
    #statsPanel {
      position:fixed;
      right:15px;
      bottom:65px;
      z-index:200;
      width:260px;
      padding:14px;
      background:rgba(0,0,0,0.85);
      border-radius:12px;
      display:none;
      box-shadow:0 0 15px rgba(0,0,0,0.6);
    }

    #statsPanel h3 {
      margin:0 0 8px 0;
      font-size:16px;
    }

    #statsPanel button {
      cursor:pointer;
      padding:6px;
      border-radius:6px;
      border:none;
      background:#444;
      color:white;
      font-weight:bold;
    }

    #statsPanel button:hover {
      background:#666;
    }

    #statsButtons {
      display:flex;
      gap:8px;
      margin-top:10px;
    }

    /* ===== INVENTORY BUTTON ===== */
#invBtn {
  position: fixed;
  right: 15px;
  bottom: 115px;
  z-index: 200;
  padding: 10px 14px;
  font-size: 14px;
  cursor: pointer;
  border: none;
  border-radius: 8px;
  background: #00b36b;
  color: white;
  font-weight: bold;
}

/* ===== INVENTORY PANEL ===== */
#invPanel {
  position: fixed;
  right: 15px;
  bottom: 165px;
  z-index: 200;
  width: 260px;
  padding: 14px;
  background: rgba(0,0,0,0.85);
  border-radius: 12px;
  display: none;
  box-shadow: 0 0 15px rgba(0,0,0,0.6);
}

#invPanel h3 {
  margin: 0 0 8px 0;
  font-size: 16px;
}


  </style>
</head>

<body>

  <div id="hud">
    <div id="questTitle"></div>
    <div id="questDesc"></div>
    <div id="questProgress"></div>
    <div id="playerStats"></div>
    <div class="small">Move: ← → | Jump: ↑ | Attack: Space</div>
    <div id="errors"></div>
  </div>

  <!-- STATS BUTTON -->
  <button id="statsBtn">Stats</button>

  <!-- STATS PANEL -->
  <div id="statsPanel">
    <h3>Player Stats</h3>
    <div id="statsInfo"></div>

    <div id="statsButtons">
      <button id="btnAddSTR">+ STR</button>
      <button id="btnAddVIT">+ VIT</button>
    </div>

    <div style="margin-top:8px; font-size:12px; opacity:.8;">
      Spend your SP here.
    </div>
  </div>

    <!-- INVENTORY BUTTON -->
  <button id="invBtn">Inventory</button>

  <!-- INVENTORY PANEL -->
  <div id="invPanel">
    <h3>Inventory</h3>
    <div id="invInfo">Mesos: 0</div>
    <div style="margin-top:8px; font-size:12px; opacity:.8;">
      Press I to open.
    </div>
  </div>


  <canvas id="c"></canvas>

  <script src="./game.js"></script>

</body>
</html>
