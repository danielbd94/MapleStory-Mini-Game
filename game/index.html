<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Maple Mini RPG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#111; color:#eee; font-family: Arial, sans-serif; }
    #hud {
      position:fixed; top:10px; left:10px; z-index:100;
      background:rgba(0,0,0,.6); padding:12px;
      border-radius:10px; max-width:520px; max-height:80vh; overflow-y:auto;
    }
    #questTitle { font-weight:700; margin-bottom:6px; }
    #questDesc { margin-bottom:8px; }
    #questProgress { margin-bottom:6px; }
    #playerStats { margin-top:8px; }
    #errors { margin-top:8px; color:#ffb3b3; white-space:pre-wrap; font-size:13px; }
    canvas { display:block; width:100%; height:100%; background:#1b1b1b; }
    .small { font-size:13px; opacity:.8; margin-top:6px; }
  </style>
</head>
<body>
  <div id="hud">
    <div id="questTitle"></div>
    <div id="questDesc"></div>
    <div id="questProgress"></div>
    <div id="playerStats"></div>
    <div class="small">Move: ← → | Jump: ↑ | Attack: Space</div>
    <div id="errors"></div>
  </div>

  <canvas id="c"></canvas>

  <script src="./game.js"></script>
</body>
</html>
